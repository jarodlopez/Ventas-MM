<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM Ventas - V8 (Cálculo Directo)</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    .pipeline-scroll { scroll-snap-type: x mandatory; }
    .pipeline-col { scroll-snap-align: start; }
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
    body { font-family: 'Inter', system-ui, sans-serif; }
    .glass-modal { background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(2px); }
  </style>
</head>
<body class="bg-slate-100 text-slate-900 h-screen flex flex-col overflow-hidden">
  
  <div id="root" class="h-full flex flex-col"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // --- 1. CONFIGURACIÓN FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyAAETou6DhYIJJ8cxI13BU1p_l3yGPMilA",
      authDomain: "ventas-ebd49.firebaseapp.com",
      projectId: "ventas-ebd49",
      storageBucket: "ventas-ebd49.firebasestorage.app",
      messagingSenderId: "907042495792",
      appId: "1:907042495792:web:6827da0b73333496f6bcf5"
    };
    
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- 2. LÓGICA DE NEGOCIO ---
    
    const parseDate = (input) => {
      if (!input) return new Date();
      if (input.toDate) return input.toDate();
      return new Date(input);
    };

    const money = (val) => new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN', maximumFractionDigits: 0 }).format(val);
    const formatDate = (input) => new Intl.DateTimeFormat('es-MX', { day: '2-digit', month: 'short', hour:'2-digit', minute:'2-digit' }).format(parseDate(input));

    // Determinar Q1 (1-15) o Q2 (16-Fin)
    const getQuincena = (date) => date.getDate() <= 15 ? 1 : 2;

    const getBusinessDaysQuincena = (targetDate, quincena) => {
      const year = targetDate.getFullYear();
      const month = targetDate.getMonth();
      const lastDayOfMonth = new Date(year, month + 1, 0).getDate();
      
      const startDay = quincena === 1 ? 1 : 16;
      const endDay = quincena === 1 ? 15 : lastDayOfMonth;

      let totalBusinessDays = 0;
      
      for (let d = startDay; d <= endDay; d++) {
        const dateCheck = new Date(year, month, d);
        const dayOfWeek = dateCheck.getDay(); 
        if (dayOfWeek !== 0 && dayOfWeek !== 6) { // Excluir Sábados (6) y Domingos (0)
          totalBusinessDays++;
        }
      }
      return { totalBusinessDays, startDay, endDay };
    };

    // --- 3. COMPONENTES ---

    const PlanningModal = ({ isOpen, onClose, meta, setMeta, businessData, year, month, quincena }) => {
      if (!isOpen) return null;
      const metaVal = meta || 0;
      const dailyGoal = businessData.totalBusinessDays > 0 ? metaVal / businessData.totalBusinessDays : 0;
      const projection = [];
      let accum = 0;
      
      const today = new Date().getDate();
      const isCurrentMonth = new Date().getMonth() === month && new Date().getFullYear() === year;

      for(let d = businessData.startDay; d <= businessData.endDay; d++){
         const date = new Date(year, month, d);
         const isWeekend = date.getDay() === 0 || date.getDay() === 6;
         if(!isWeekend) accum += dailyGoal;
         
         const isToday = isCurrentMonth && d === today;
         
         projection.push({ day: d, isWeekend, expected: accum, isToday });
      }

      return (
        <div className="fixed inset-0 glass-modal z-50 flex items-center justify-center p-4">
          <div className="bg-white rounded-xl shadow-2xl w-full max-w-lg h-[80vh] flex flex-col overflow-hidden">
            <div className="p-4 bg-slate-50 border-b flex justify-between items-center">
              <h2 className="font-bold text-lg text-blue-900">Planificación Q{quincena}</h2>
              <button onClick={onClose}><i className="fas fa-times text-slate-400"></i></button>
            </div>
            <div className="p-4 bg-blue-50 border-b flex gap-2 items-center">
               <label className="font-bold text-sm text-blue-900">Meta Quincenal ($):</label>
               <input type="number" value={metaVal} onChange={(e) => setMeta(Number(e.target.value))} className="border rounded px-2 py-1 font-bold w-32 text-blue-900" />
            </div>
            <div className="flex-1 overflow-y-auto p-2">
              <table className="w-full text-sm">
                <thead><tr className="text-left text-xs uppercase text-slate-500"><th className="p-2">Día</th><th className="p-2 text-right">Acumulado Ideal</th></tr></thead>
                <tbody>
                  {projection.map(row => (
                    <tr key={row.day} className={`border-b ${row.isWeekend ? 'bg-slate-50 text-slate-400' : ''} ${row.isToday ? 'bg-blue-100 font-bold border-l-4 border-blue-500' : ''}`}>
                      <td className="p-2 flex items-center gap-2">
                        {row.day} 
                        {row.isWeekend && '(Fin)'}
                        {row.isToday && <span className="text-[10px] bg-blue-500 text-white px-1 rounded">HOY</span>}
                      </td>
                      <td className="p-2 text-right font-bold">{row.isWeekend ? '-' : money(row.expected)}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      );
    };

    const MetricsHeader = ({ sales, meta, businessData, onOpenPlanning }) => {
      const sold = sales.filter(s => s.estatus === 'Dispersado').reduce((acc, curr) => acc + (Number(curr.monto_dispersado) || 0), 0);
      
      // CÁLCULO QUIRÚRGICO: Monto Real - Meta Total
      // Esto responde a "cuánto me falta para llegar a la meta final".
      const deficit = sold - meta;
      const isDeficit = deficit < 0;

      return (
        <div className="bg-white p-3 shadow-sm border-b flex flex-wrap gap-4 items-center justify-between">
          <div className="flex gap-6 items-center">
             
             {/* 1. Real Dispersado */}
             <div>
                <p className="text-[10px] font-bold text-slate-400 uppercase">Real Dispersado</p>
                <p className="text-2xl font-black text-slate-800">{money(sold)}</p>
             </div>
             
             <div className="hidden md:block w-px h-8 bg-slate-200"></div>
             
             {/* 2. Déficit REAL (Faltante para Meta) */}
             <div>
               <p className="text-[10px] font-bold text-slate-400 uppercase">Diferencia (Real vs Meta)</p>
               <p className={`font-bold text-xl ${isDeficit ? 'text-red-600' : 'text-green-600'}`}>
                 {isDeficit ? '' : '+'}{money(deficit)}
               </p>
               <p className="text-[9px] text-slate-400 font-mono">
                 {isDeficit ? 'Falta para llegar' : 'Meta Superada'}
               </p>
             </div>
          </div>
          
          <button onClick={onOpenPlanning} className="bg-slate-800 text-white px-3 py-1.5 rounded text-xs font-bold hover:bg-slate-700">
            <i className="fas fa-chart-pie mr-2"></i>Ver Planificación
          </button>
        </div>
      );
    };

    const SaleCard = ({ sale, updateSale, deleteSale }) => {
      const [showDisburseModal, setShowDisburseModal] = useState(false);
      const [showDeleteModal, setShowDeleteModal] = useState(false);
      const [realAmount, setRealAmount] = useState(sale.monto_preaprobado);
      const [pin, setPin] = useState('');
      const [error, setError] = useState('');
      const [showHistory, setShowHistory] = useState(false);

      const handleStatusChange = (e) => {
        const newStatus = e.target.value;
        if (newStatus === 'Dispersado') {
           setRealAmount(sale.monto_preaprobado);
           setShowDisburseModal(true);
        } else {
           updateSale(sale.id, { 
             estatus: newStatus,
             history: firebase.firestore.FieldValue.arrayUnion({
               date: new Date().toISOString(),
               action: `Cambio estatus: ${newStatus}`,
               user: 'Agente'
             })
           });
        }
      };

      const confirmDisbursement = () => {
         updateSale(sale.id, {
           estatus: 'Dispersado',
           monto_dispersado: Number(realAmount),
           fecha_dispersion: new Date().toISOString(),
           history: firebase.firestore.FieldValue.arrayUnion({
             date: new Date().toISOString(),
             action: `DISPERSADO: ${money(realAmount)}`,
             user: 'Agente'
           })
         });
         setShowDisburseModal(false);
      };

      const confirmDelete = () => {
        if(pin === '2398') deleteSale(sale.id);
        else {
            setError('PIN Incorrecto');
            setTimeout(() => setError(''), 2000);
        }
      };

      return (
        <div className="bg-white p-3 rounded-lg shadow-sm border border-slate-200 mb-2 relative group hover:shadow-md transition-all">
          <div className={`absolute left-0 top-0 bottom-0 w-1 rounded-l-lg ${sale.estatus === 'Dispersado' ? 'bg-green-500' : 'bg-blue-500'}`}></div>
          <div className="pl-2">
            <div className="flex justify-between items-start">
              <span className="text-[10px] text-slate-400 font-mono">{sale.folio}</span>
              <button onClick={() => setShowDeleteModal(true)} className="text-slate-300 hover:text-red-500 px-2"><i className="fas fa-trash-alt text-xs"></i></button>
            </div>
            <h3 className="font-bold text-sm text-slate-800 truncate">{sale.nombre_cliente}</h3>
            <div className="flex justify-between items-end mt-1">
               <div className="flex flex-col"><span className="text-[10px] text-slate-400">Preaprobado</span><span className="font-bold text-slate-600 text-xs">{money(sale.monto_preaprobado)}</span></div>
               {sale.estatus === 'Dispersado' && (<div className="flex flex-col text-right"><span className="text-[10px] text-green-600 font-bold">DISPERSADO</span><span className="font-bold text-green-700 text-sm">{money(sale.monto_dispersado)}</span></div>)}
            </div>
            <div className="mt-2 flex gap-1 border-t border-slate-100 pt-2">
               {sale.telefono && <a href={`tel:${sale.telefono}`} className="w-6 h-6 rounded bg-slate-50 flex items-center justify-center text-slate-400 hover:text-green-600"><i className="fas fa-phone text-xs"></i></a>}
               {sale.url && <a href={sale.url} target="_blank" className="w-6 h-6 rounded bg-slate-50 flex items-center justify-center text-slate-400 hover:text-blue-600"><i className="fas fa-link text-xs"></i></a>}
               <button onClick={() => setShowHistory(!showHistory)} className="ml-auto text-[10px] text-blue-500 underline">{showHistory ? 'Ocultar' : 'Ver Eventos'}</button>
            </div>
            {showHistory && (
              <div className="bg-slate-50 p-2 mt-2 rounded text-[10px] max-h-24 overflow-y-auto">
                 {sale.history && sale.history.slice().reverse().map((h, i) => (
                   <div key={i} className="border-b border-slate-200 pb-1 mb-1"><span className="font-bold text-slate-500 block">{formatDate(h.date)}</span><span>{h.action}</span></div>
                 ))}
                 <div className="text-xs text-gray-400 mt-2">Creado: {formatDate(sale.fecha)}</div>
              </div>
            )}
            <select value={sale.estatus} onChange={handleStatusChange} className="mt-2 w-full text-xs bg-slate-50 border border-slate-200 rounded p-1 outline-none focus:border-blue-500 cursor-pointer">
               {["Con oferta", "Acepta oferta", "Dispersado", "Rechazado", "Cancelado"].map(s => (<option key={s} value={s}>{s}</option>))}
            </select>
          </div>

          {showDisburseModal && (
            <div className="fixed inset-0 glass-modal z-50 flex items-center justify-center p-4">
              <div className="bg-white p-5 rounded-lg shadow-xl w-full max-w-sm">
                <h3 className="font-bold text-lg mb-2 text-green-700">Confirmar Dispersión</h3>
                <input type="number" value={realAmount} onChange={(e) => setRealAmount(e.target.value)} className="w-full border-2 border-green-500 rounded p-2 text-xl font-bold mb-4 focus:outline-none" autoFocus />
                <div className="flex gap-2"><button onClick={confirmDisbursement} className="flex-1 bg-green-600 text-white py-2 rounded font-bold hover:bg-green-500">Confirmar</button><button onClick={() => setShowDisburseModal(false)} className="flex-1 bg-slate-200 text-slate-700 py-2 rounded font-bold">Cancelar</button></div>
              </div>
            </div>
          )}

          {showDeleteModal && (
            <div className="fixed inset-0 glass-modal z-50 flex items-center justify-center p-4">
              <div className="bg-white p-5 rounded-lg shadow-xl w-full max-w-sm border-2 border-red-100">
                <h3 className="font-bold text-lg mb-2 text-red-600">Eliminar Registro</h3>
                <input type="password" placeholder="PIN" value={pin} onChange={(e) => setPin(e.target.value)} className="w-full border p-2 rounded mb-2 text-center tracking-widest" />
                {error && <p className="text-red-500 text-xs font-bold text-center mb-2">{error}</p>}
                <div className="flex gap-2"><button onClick={confirmDelete} className="flex-1 bg-red-600 text-white py-2 rounded font-bold hover:bg-red-500">ELIMINAR</button><button onClick={() => {setShowDeleteModal(false); setPin(''); setError('');}} className="flex-1 bg-slate-200 text-slate-700 py-2 rounded font-bold">Cancelar</button></div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const App = () => {
      const [currentDate, setCurrentDate] = useState(new Date());
      const [currentQuincena, setCurrentQuincena] = useState(new Date().getDate() <= 15 ? 1 : 2);
      
      const [allSales, setAllSales] = useState([]);
      const [metaQuincenal, setMetaQuincenal] = useState(0);
      const [isPlanningOpen, setIsPlanningOpen] = useState(false);
      const [showForm, setShowForm] = useState(false);

      const periodKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${currentQuincena}`;

      useEffect(() => {
        const unsub = db.collection('sales').orderBy('fecha', 'desc').onSnapshot(snap => setAllSales(snap.docs.map(d => ({id: d.id, ...d.data()}))));
        return () => unsub();
      }, []);

      useEffect(() => {
        const unsub = db.collection('metas').doc(periodKey).onSnapshot(doc => {
            // FIX: Validar existencia de datos
            if(doc.exists) setMetaQuincenal(doc.data().monto);
            else setMetaQuincenal(0);
        });
        return () => unsub();
      }, [periodKey]);

      const saveMeta = (amount) => db.collection('metas').doc(periodKey).set({ monto: amount });

      const filteredSales = useMemo(() => {
        return allSales.filter(sale => {
          if(!sale.fecha) return false;
          const d = parseDate(sale.fecha);
          return d.getMonth() === currentDate.getMonth() && 
                 d.getFullYear() === currentDate.getFullYear() &&
                 getQuincena(d) === currentQuincena;
        });
      }, [allSales, currentDate, currentQuincena]);

      const businessData = getBusinessDaysQuincena(currentDate, currentQuincena);

      const handleAddSale = async (e) => {
        e.preventDefault();
        const form = e.target;
        await db.collection('sales').add({
          nombre_cliente: form.client.value,
          monto_preaprobado: Number(form.amount.value),
          monto_dispersado: 0,
          estatus: 'Con oferta',
          telefono: form.phone.value,
          url: form.url.value,
          folio: 'FOL-' + Math.floor(Math.random()*100000),
          fecha: new Date(), 
          history: [{ date: new Date().toISOString(), action: 'Lead Creado', user: 'Sistema' }]
        });
        setShowForm(false);
      };

      const handleUpdateSale = (id, data) => db.collection('sales').doc(id).update(data);
      const handleDeleteSale = (id) => db.collection('sales').doc(id).delete();

      const changePeriod = (direction) => {
        if(direction === 1) {
            if(currentQuincena === 1) setCurrentQuincena(2);
            else {
                setCurrentQuincena(1);
                const nextMonth = new Date(currentDate);
                nextMonth.setMonth(nextMonth.getMonth() + 1);
                setCurrentDate(nextMonth);
            }
        } else {
            if(currentQuincena === 2) setCurrentQuincena(1);
            else {
                setCurrentQuincena(2);
                const prevMonth = new Date(currentDate);
                prevMonth.setMonth(prevMonth.getMonth() - 1);
                setCurrentDate(prevMonth);
            }
        }
      };

      const monthName = new Intl.DateTimeFormat('es-MX', { month: 'long', year: 'numeric' }).format(currentDate);

      return (
        <div className="flex flex-col h-full bg-slate-100">
          <div className="bg-slate-900 text-white p-3 flex justify-between items-center shadow-md z-10">
            <div className="flex items-center gap-2 md:gap-4">
              <h1 className="font-bold text-lg hidden md:block">CRM V8</h1>
              <div className="flex items-center bg-slate-800 rounded px-1">
                <button onClick={() => changePeriod(-1)} className="p-2 hover:text-green-400"><i className="fas fa-chevron-left"></i></button>
                <div className="flex flex-col items-center w-40">
                    <span className="text-xs font-bold uppercase tracking-wider text-slate-400">{monthName}</span>
                    <span className="text-sm font-black text-green-400">QUINCENA {currentQuincena}</span>
                </div>
                <button onClick={() => changePeriod(1)} className="p-2 hover:text-green-400"><i className="fas fa-chevron-right"></i></button>
              </div>
            </div>
            <button onClick={() => setShowForm(true)} className="bg-green-600 px-4 py-1.5 rounded text-sm font-bold hover:bg-green-500 shadow-lg">
              <i className="fas fa-plus mr-2"></i>Lead
            </button>
          </div>

          <MetricsHeader sales={filteredSales} meta={metaQuincenal} businessData={businessData} onOpenPlanning={() => setIsPlanningOpen(true)} />

          <div className="flex-1 overflow-x-auto p-4 flex gap-4 pipeline-scroll items-start">
             {["Con oferta", "Acepta oferta", "Dispersado", "Rechazado"].map(status => (
               <div key={status} className="min-w-[280px] w-[280px] flex flex-col h-full bg-slate-200/60 rounded-xl pipeline-col border border-slate-300">
                 <div className="p-3 font-bold text-slate-600 text-sm flex justify-between bg-slate-100 rounded-t-xl border-b border-slate-200">
                   {status}
                   <span className="bg-white px-2 rounded-full text-xs shadow-sm">{filteredSales.filter(s => s.estatus === status).length}</span>
                 </div>
                 <div className="flex-1 overflow-y-auto p-2">
                   {filteredSales.filter(s => s.estatus === status).map(sale => (
                     <SaleCard key={sale.id} sale={sale} updateSale={handleUpdateSale} deleteSale={handleDeleteSale} />
                   ))}
                 </div>
               </div>
             ))}
          </div>

          {showForm && (
            <div className="fixed inset-0 glass-modal z-50 flex items-center justify-center p-4">
              <form onSubmit={handleAddSale} className="bg-white rounded-lg shadow-xl w-full max-w-sm p-5 space-y-4">
                 <h2 className="font-bold text-lg">Nuevo Lead</h2>
                 <input name="client" required placeholder="Nombre Cliente" className="w-full border p-2 rounded" />
                 <input name="amount" type="number" required placeholder="Monto Preaprobado ($)" className="w-full border p-2 rounded" />
                 <input name="phone" placeholder="Teléfono" className="w-full border p-2 rounded" />
                 <input name="url" placeholder="Link (CRM/LinkedIn)" className="w-full border p-2 rounded" />
                 <div className="flex gap-2 pt-2">
                   <button type="submit" className="flex-1 bg-green-600 text-white py-2 rounded font-bold">Crear</button>
                   <button type="button" onClick={() => setShowForm(false)} className="flex-1 bg-slate-200 py-2 rounded font-bold">Cancelar</button>
                 </div>
              </form>
            </div>
          )}

          <PlanningModal isOpen={isPlanningOpen} onClose={() => setIsPlanningOpen(false)} meta={metaQuincenal} setMeta={saveMeta} businessData={businessData} year={currentDate.getFullYear()} month={currentDate.getMonth()} quincena={currentQuincena} />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
